    <main class="m-3">

        <h2>Create a Legacy Challenge</h2><hr>

        <h3>Required Packs:</h3>
            <div class="pack-container">

                    <label for="high-school-years">
                        <img src="img/EP12-96.png" alt="Sims 4 High School Years">
                    </label>
                <input type="checkbox" id="country-living" checked>
                    <label for="country-living">
                        <img src="img/EP11-96.png" alt="Sims 4 Country Living">
                    </label>
                <input type="checkbox" id="snowy-escape" checked>
                    <label for="snowy-escape">
                        <img src="img/EP10-96.png" alt="Sims 4 Snowy Escape">
                    </label>
                <input type="checkbox" id="eco-living" checked>
                    <label for="eco-living">
                        <img src="img/EP09-96.png" alt="Sims 4 Eco Living">
                    </label>
                <input type="checkbox" id="university" checked>
                    <label for="university">
                        <img src="img/EP08-96.png" alt="Sims 4 University">
                    </label>
                <input type="checkbox" id="island-living" checked>
                    <label for="island-living">
                        <img src="img/EP07-96.png" alt="Sims 4 Island Living">
                    </label>
                <input type="checkbox" id="get-famous" checked>
                    <label for="get-famous">
                        <img src="img/EP06-96.png" alt="Sims 4 Get Famous">
                    </label>
                <input type="checkbox" id="cats-and-dogs" checked>
                    <label for="cats-and-dogs">
                        <img src="img/EP04-96.png" alt="Sims 4 Cats & Dogs">
                    </label>
                <input type="checkbox" id="city-living" checked>
                    <label for="city-living">
                        <img src="img/EP03-96.png"  alt="Sims 4 City Living">
                    </label>
                <input type="checkbox" id="get-together" checked>
                    <label for="get-together">
                        <img src="img/EP02-96.png" alt="Sims 4 Get Together">
                    </label>
                <input type="checkbox" id="werewolves" checked>
                    <label for="werewolves">
                        <img src="img/GP12-96.png" alt="Sims 4 Werewolves">
                    </label>
                <input type="checkbox" id="journey-to-batuu" checked>
                    <label for="journey-to-batuu">
                        <img src="img/GP09-96.png" alt="Sims 4 Journey to Batuu">
                    </label>
                <input type="checkbox" id="realm-of-magic" checked>
                    <label for="realm-of-magic">
                        <img src="img/GP08-96.png" alt="Sims 4 Realm of Magic">
                    </label>
                <input type="checkbox" id="strangerville" checked>
                    <label for="strangerville">
                        <img src="img/GP07-96.png" alt="Sims 4 Strangerville">
                    </label>
                <input type="checkbox" id="jungle-adventure" checked>
                    <label for="jungle-adventure">
                        <img src="img/GP06-96.png" alt="Sims 4 Jungle Adventure">
                    </label>
                <input type="checkbox" id="parenthood" checked>

        <h3>Overview:</h3>
            <form class="row gx-3 gy-2 align-items-center">
                <div class="row mt-3">
                    <div class="col-3">
                        <label class="visually-hidden" for="challenge-title">Title</label>
                        <input type="text" class="form-control" id="challenge-title" placeholder="Challenge Title">
                    </div>
                    <div class="col-3">
                        <label class="visually-hidden" for="challenge-difficulty">Difficulty</label>
                        <select class="form-select" id="challenge-difficulty">
                            <option selected disabled>Start Difficulty...</option>
                            <option value="1">Easy</option>
                            <option value="2">Normal</option>
                            <option value="3">Extreme</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-6">
                        <label class="visually-hidden" for="challenge-description">Description</label>
                        <textarea type="text" class="form-control input-group" id="challenge-description" placeholder="Challenge Description"></textarea>
                    </div>
                </div>

                <div class="row mt-3 mb-3">
                    <div class="col-6">
                        <label class="visually-hidden" for="challenge-tags">Tags</label>
                        <div class="input-group">
                            <div class="input-group-text">#</div>
                            <input type="text" class="form-control" id="challenge-tags" placeholder="Tags">
                        </div>
                    </div>
                </div>

    <!--            <div class="row mt-3 mb-3">-->
    <!--                <div class="col-auto">-->
    <!--                    <button type="submit" class="btn btn-primary">Submit</button>-->
    <!--                </div>-->
    <!--            </div>-->
            </form>

        <h3>Succession Laws:</h3>
            <div class="row mt-3 mb-3">
                <div class="form-floating col-3">
                    <select class="form-select" aria-label="inheritance-law" id="inheritance-law">
                        <option selected disabled>Select Inheritance</option>
                        <option value="female">Matriarchy</option>
                        <option value="male">Patriarchy</option>
                        <option value="either">Equality</option>
                    </select>
                    <label for="inheritance-law">Inheritance Law:</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="strict-inheritance">
                        <label class="form-check-label p-0 mt-1" for="strict-inheritance">Make Strict</label>
                    </div>
                </div>
                <div class="form-floating col-3">
                    <select class="form-select" aria-label="bloodline-law" id="bloodline-law">
                        <option selected disabled>Select Bloodline</option>
                        <option value="traditional">Traditional</option>
                        <option value="foster">Foster</option>
                        <option value="modern">Modern</option>
                    </select>
                    <label for="bloodline-law">Bloodline Law:</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="strict-bloodline">
                        <label class="form-check-label p-0 mt-1" for="strict-bloodline">Make Strict</label>
                    </div>
                </div>
                <div class="form-floating col-3">
                    <select class="form-select" aria-label="heir-law" id="heir-law">
                        <option selected disabled>Select Heir</option>
                        <option value="first-born">First Born</option>
                        <option value="last-born">Last Born</option>
                        <option value="living-will">Living Will</option>
                        <option value="merit">Merit</option>
                        <option value="random">Random</option>
                        <option value="exemplar">Exemplar</option>
                        <option value="democracy">Democracy</option>
                        <option value="bloodline">Strongest Bloodline</option>
                    </select>
                    <label for="heir-law">Heir Law:</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="strict-heir">
                        <label class="form-check-label p-0 mt-1" for="strict-heir">Make Strict</label>
                    </div>
                </div>
                <div class="form-floating col-3">
                    <select class="form-select" aria-label="species-law" id="species-law">
                        <option selected disabled>Select Species</option>
                        <option value="pro-xeno">Xenocracy</option>
                        <option value="anti-xeno">Xenophobic</option>
                        <option value="brood">Brood</option>
                        <option value="tolerant">Tolerant</option>
                    </select>
                    <label for="species-law">Species Law:</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="strict-species">
                        <label class="form-check-label p-0 mt-1" for="strict-species">Make Strict</label>
                    </div>
                </div>
            </div>

        <h2>Challenge Progress</h2><hr>
            <div class="skill-container">
                <div class="skill skill-level-100">Not So Berry Challenge</div>
                <div class="skill skill-level-70">Fixer Upper Challenge</div>
                <div class="skill skill-level-40">100 Baby Challenge</div>
            </div>
